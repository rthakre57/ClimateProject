<!DOCTYPE html>
<html>
<head>
  <title>Climate Change Dashboard</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }

    .sidebar {
      width: 20%;
      background-color: #2c3e50;
      color: white;
      overflow-y: auto;
      padding: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      margin-bottom: 5px;
      border-radius: 4px;
      background-color: #34495e;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .content {
      width: 80%;
      padding: 30px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    {% for slug, name in tabs.items() %}
      <a href="#" onclick="loadTab('{{ slug }}')">{{ name }}</a>
    {% endfor %}
  </div>

  <div class="content">
    <iframe id="tab-content" src="/load/{{ tabs|first }}"></iframe>
  </div>

  <script>
    function loadTab(slug) {
      document.getElementById('tab-content').src = '/load/' + slug;
    }
  </script>

</body>
</html>
