<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowchart: Introduction</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .flowchart {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .node {
      background: #fff;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 20px 30px;
      width: 300px;
      text-align: center;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .node::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 40px;
      background: #4CAF50;
    }
    .node:last-child::after {
      display: none;
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="flowchart">
    <div class="node">Background and Motivation</div>
    <div class="arrow"></div>
    <div class="node">Objectives of the Study</div>
    <div class="arrow"></div>
    <div class="node">Scope and Limitations</div>
    <div class="arrow"></div>
    <div class="node">Structure of the Report</div>
  </div>
</body>
</html>
