<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Modeling Flowchart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      color: #333;
    }

    .flowchart {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .node {
      background-color: #ffffff;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      padding: 15px 25px;
      margin: 10px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .line::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      width: 2px;
      height: 30px;
      background-color: #4a90e2;
      transform: translateX(-50%);
    }

    .branch {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .node.small {
      width: 250px;
    }

    h2 {
      color: #1a4d6e;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h2>Overview of Mathematical Modeling in Climate Science</h2>

  <div class="flowchart">
    <div class="node line">
      Purpose & Importance of Climate Models
    </div>

    <div class="node line">
      Types of Climate Models
    </div>

    <div class="branch">
      <div class="node small">
        Energy Balance Models (EBMs)
      </div>
      <div class="node small">
        Radiative-Convective Models
      </div>
      <div class="node small">
        General Circulation Models (GCMs)
      </div>
    </div>

    <div class="node line">
      Modeling Approaches
    </div>

    <div class="branch">
      <div class="node small">
        Deterministic Models
      </div>
      <div class="node small">
        Stochastic Models
      </div>
    </div>
  </div>

</body>
</html>
