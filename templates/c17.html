<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation and Analysis Flowchart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }
    .flowchart {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .node {
      background: #e3f2fd;
      border: 2px solid #64b5f6;
      padding: 15px 25px;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid #64b5f6;
      margin: 5px 0;
    }
  </style>
</head>
<body>
 <h1>Simulation and Analysis Flowchart</h1>

  <div class="flowchart">
    <div class="node">Numerical Methods and Solvers</div>
    <div class="arrow"></div>

    <div class="node">Baseline Scenario Simulation</div>
    <div class="arrow"></div>

    <div class="node">Climate Projections under Different Emission Scenarios</div>
    <div class="arrow"></div>

    <div class="node">Case Studies and Model Comparisons</div>
  </div>
</body>
</html>
