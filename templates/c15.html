
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Calibration and Validation Flowchart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .flowchart {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      background-color: #e0f7fa;
      border: 2px solid #00acc1;
      border-radius: 12px;
      padding: 15px 25px;
      margin: 10px;
      width: 260px;
      text-align: center;
      font-weight: bold;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid #00acc1;
    }
  </style>
</head>
<body>
  <h1>Model Calibration and Validation</h1>

  <div class="flowchart">
    <div class="box">Data Sources & Observations</div>
    <div class="arrow"></div>
    <div class="box">Parameter Estimation Techniques</div>
    <div class="arrow"></div>
    <div class="box">Sensitivity Analysis</div>
    <div class="arrow"></div>
    <div class="box">Model Verification</div>
    <div class="arrow"></div>
    <div class="box">Model Validation</div>
    <div class="arrow"></div>
    <div class="box">Improved Model Confidence</div>
  </div>
</body>
</html>
